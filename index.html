<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: #ffe6f0;
      font-family: system-ui, sans-serif;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,.15);
    }

    h1 {
      margin-bottom: 25px;
    }

    button {
      padding: 14px 22px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.15s ease;
    }

    #yes {
      background: #ff3b7a;
      color: white;
    }

    #no {
      background: #e5e7eb;
    }
  </style>
</head>

<body>

  <div class="card">


    <button id="yes">Yes</button>
    <button id="no">No</button>
    <div id="result" style="display:none;">
  <h2>YAYYY ğŸ‰ğŸ’˜</h2>
  <p>Youâ€™re officially my Valentine ğŸ˜</p>
</div>

  </div>

  <script>
    // ğŸ”Š PLAY MUSIC BUTTON FIX
const playBtn = document.getElementById("playMusic");
const music = document.getElementById("bgMusic");

playBtn.addEventListener("click", () => {
  music.play();
  playBtn.style.display = "none";
});

  const yes = document.getElementById("yes");
  const no = document.getElementById("no");

  // YES button scale
  let scale = 1;

  function growYes() {
    scale += 0.12;
    yes.style.transform = `scale(${scale})`;
  }

  // NO button runs away
  no.style.position = "absolute";

  function moveNo() {
    const x = Math.random() * (window.innerWidth - no.offsetWidth);
    const y = Math.random() * (window.innerHeight - no.offsetHeight);

    no.style.left = x + "px";
    no.style.top  = y + "px";

    growYes(); // ğŸ‘ˆ YES grows here
  }

  no.addEventListener("mouseenter", moveNo);
  no.addEventListener("click", e => e.preventDefault());

  yes.addEventListener("click", () => {
  document.getElementById("result").style.display = "block";
  document.getElementById("bgMusic").play();

  confetti({
    particleCount: 300,
    spread: 160
  });
});

</script>
