<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: #ffe6f0;
      font-family: system-ui, sans-serif;
    }

   .card {
  background: white;
  padding: 24px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 20px 50px rgba(0,0,0,.15);
  width: 90%;
  max-width: 420px;
}


   h1 {
  margin-bottom: 20px;
  font-size: clamp(22px, 5vw, 32px);
}


   button {
  padding: 14px 24px;
  font-size: 16px;
  font-weight: bold;
  border-radius: 999px;
  border: none;
  cursor: pointer;
  margin: 8px;
  width: 100%;
  max-width: 260px;
  transition: transform 0.15s ease;
}


    #yes {
      background: #ff3b7a;
      color: white;
    }

    #no {
      background: #e5e7eb;
    }
    /* FLOATING HEARTS */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 24px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
  pointer-events: none;
}

@keyframes floatUp {
  from {
    transform: translateY(0) scale(1);
    opacity: 1;
  }
  to {
    transform: translateY(-110vh) scale(1.4);
    opacity: 0;
  }
}

  </style>
</head>

<body>


  <div class="card">
    <h1>Will you be my Valentine? ğŸ’–âœ¨</h1>

    

    <button id="yes">Yes</button>
    <button id="no">No</button>
    <div id="result" style="display:none;">
  <h2>YAYYY ğŸ‰ğŸ’˜</h2>
  <p>Youâ€™re officially my Valentine ğŸ˜</p>
</div>
    <div id="surprise" style="display:none;margin-top:15px;">
  <p style="font-size:18px;">
    ğŸ“… Soooâ€¦ when are you free for our date? ğŸ˜
  </p>
</div>


  </div>

  <script>

  const yes = document.getElementById("yes");
  const no = document.getElementById("no");

  // YES button scale
  let scale = 1;

  function growYes() {
    scale += 0.12;
    yes.style.transform = `scale(${scale})`;
  }

  // NO button runs away
  no.style.position = "absolute";

  function moveNo() {
    const x = Math.random() * (window.innerWidth - no.offsetWidth);
    const y = Math.random() * (window.innerHeight - no.offsetHeight);

    no.style.left = x + "px";
    no.style.top  = y + "px";

    growYes(); // ğŸ‘ˆ YES grows here
  }

  no.addEventListener("mouseenter", moveNo);
  no.addEventListener("touchstart", moveNo);

  no.addEventListener("click", e => e.preventDefault());

  yes.addEventListener("click", () => {
  document.getElementById("result").style.display = "block";

  setTimeout(() => {
    document.getElementById("surprise").style.display = "block";
  }, 1500);

  confetti({
    particleCount: 300,
    spread: 160
  });
});

    // FLOATING HEARTS
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = 4 + Math.random() * 3 + "s";

  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 7000);
}

setInterval(createHeart, 600);


</script>
