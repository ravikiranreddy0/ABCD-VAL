<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: #ffe6f0;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 24px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,.15);
      width: 90%;
      max-width: 420px;
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-bottom: 20px;
      font-size: clamp(22px, 5vw, 32px);
    }

    button {
      padding: 14px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      margin: 8px auto;
      width: 100%;
      max-width: 260px;
      display: block;
    }

    #yes { background: #ff3b7a; color: white; }
    #no  { background: #e5e7eb; }

    .ring {
      font-size: 64px;
      animation: ringPop 1.2s ease forwards;
    }

    @keyframes ringPop {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); }
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    .popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      place-items: center;
      z-index: 10;
    }

    .popup-content {
      background: white;
      padding: 24px;
      border-radius: 20px;
      width: 90%;
      max-width: 360px;
      text-align: center;
    }

    input[type="date"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 100%;
      margin: 15px 0;
    }
  </style>
</head>

<body>

  <!-- üé∂ Soft romantic background music -->
  <audio id="bgMusic" loop muted autoplay>
    <source src="https://cdn.pixabay.com/download/audio/2022/10/30/audio_0d7c3e1a3f.mp3?filename=romantic-chill-ambient-123841.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Will you be my Valentine? üíñ‚ú®</h1>

    <button type="button" id="yes">Yes</button>
    <button type="button" id="no">No</button>

    <div id="result" style="display:none;">
      <h2>YAYYY üéâüíò</h2>
      <p>You‚Äôre officially my Valentine üòç</p>
    </div>

    <div id="ringBox" style="display:none; margin:14px 0;">
      <div class="ring">üíç</div>
    </div>

    <div id="gifBox" style="display:none; margin-top:14px;">
      <img
        src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
        style="width:100%; max-width:260px; border-radius:16px;"
      >
    </div>

    <div id="proposal" style="display:none; margin-top:14px;">
      <p style="font-size:18px;">üíç Will you go on a date with me?</p>
      <button type="button" id="pickDate">Pick a date üìÖ</button>
    </div>

    <div id="finalDate" style="display:none; font-size:18px; font-weight:600; margin-top:16px; color:#ff3b7a;"></div>
  </div>

  <!-- üìÖ Date Picker -->
  <div class="popup" id="datePopup">
    <div class="popup-content">
      <h3>Choose our date üíï</h3>
      <input type="date" id="dateInput">
      <button type="button" id="confirmDate">Confirm ‚ù§Ô∏è</button>
    </div>
  </div>

  <script>
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const music = document.getElementById("bgMusic");

    document.addEventListener("click", () => {
      music.muted = false;
      music.play();
    }, { once: true });

    no.style.position = "absolute";
    function moveNo() {
      no.style.left = Math.random() * (window.innerWidth - no.offsetWidth) + "px";
      no.style.top  = Math.random() * (window.innerHeight - no.offsetHeight) + "px";
    }
    no.addEventListener("mouseenter", moveNo);
    no.addEventListener("touchstart", moveNo);

    yes.addEventListener("click", () => {
      document.getElementById("result").style.display = "block";
      document.getElementById("ringBox").style.display = "block";
      document.getElementById("gifBox").style.display = "block";

      setTimeout(() => {
        document.getElementById("proposal").style.display = "block";
      }, 1200);

      confetti({ particleCount: 200, spread: 120 });
      setTimeout(() => confetti({ particleCount: 150, spread: 180 }), 400);
    });

    document.getElementById("pickDate").onclick = () => {
      document.getElementById("datePopup").style.display = "grid";
    };

    document.getElementById("confirmDate").onclick = () => {
      const date = document.getElementById("dateInput").value;
      if (date) {
        document.getElementById("proposal").style.display = "none";

        const message = `üíñ Our date is fixed on ${date} üòç`;
        document.getElementById("finalDate").innerText = message;
        document.getElementById("finalDate").style.display = "block";

        document.getElementById("datePopup").style.display = "none";

        // üì≤ AUTO-OPEN WHATSAPP WITH MESSAGE
        const encoded = encodeURIComponent(message);
        window.open("https://wa.me/?text=" + encoded, "_blank");
      }
    };

    function createHeart() {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerText = "‚ù§Ô∏è";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 7000);
    }
    setInterval(createHeart, 600);
  </script>

</body>
</html>
